<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:outputText value="Proyectos" style="font-size: 10pt; position: relative;left: 15px;font-weight: bold;margin-bottom: 20px"/>
    <br/>
    <br/>
    <h:panelGrid columns="1" style="margin-top: 10px;margin-left: 30px;font-size: 9pt">
        <p:link  value="Inicio" outcome="/main/home"/>

        <p:link  value="Nuevo Proyecto" outcome="/main/proyecto/Create" 
                 rendered="#{(request.isUserInRole('admin') or request.isUserInRole('editar_proyecto'))}"/>

        <p:link  value="Localizar Proyectos" outcome="/main/proyecto/List" 
                 rendered="#{(request.isUserInRole('admin') or request.isUserInRole('ver_proyecto'))}"/>


    </h:panelGrid>
    <br/>
    <br/>
    <h:outputText value="Configuraciones" style="font-size: 10pt; position: relative;left: 15px;font-weight: bold;margin-bottom: 20px"
                  rendered="#{(request.isUserInRole('admin') or request.isUserInRole('configuraciones'))}"/>
    <br/>
    <br/>
    <h:panelGrid columns="1" style="margin-top: 10px;margin-left: 30px;font-size: 9pt">
        <p:link  value="Usuarios" outcome="/main/configuraciones/usuarios/List" 
                 rendered="#{(request.isUserInRole('admin') or request.isUserInRole('configuraciones'))}"/>
        <p:link  value="Comisiones de Diputados" outcome="/main/configuraciones/comisionDiputados/List" 
                 rendered="#{(request.isUserInRole('admin') or request.isUserInRole('configuraciones'))}"/>
        <p:link  value="Comisiones de Senadores" outcome="/main/configuraciones/comisionSenadores/List" 
                 rendered="#{(request.isUserInRole('admin') or request.isUserInRole('configuraciones'))}"/>

    </h:panelGrid>

</ui:composition>
