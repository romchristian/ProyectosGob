    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Login</title>
        </f:facet>

        <style type="text/css">
            @font-face {
                font-family: 'Exo';
                font-style: normal;
                font-weight: 100;
                src: local('Exo Thin'), local('Exo-Thin'), url(#{resource['font/bSEuBfAK9i16rKak_EdKNA.woff2']}) format('woff2'), url(#{resource['font/qyfp0OSqk7TET2opvcMBmw.woff']}) format('woff');
            }
            @font-face {
                font-family: 'Exo';
                font-style: normal;
                font-weight: 200;
                src: local('Exo ExtraLight'), local('Exo-ExtraLight'), url(#{resource['font/lA-XzkxvFbAS7qSN5Rm7dw.woff2']}) format('woff2'), url(#{resource['font/z1hPnoJcXaXYata_d2utlw.woff']}) format('woff');
            }
            @font-face {
                font-family: 'Exo';
                font-style: normal;
                font-weight: 400;
                src: local('Exo Regular'), local('Exo-Regular'), url(#{resource['font/kA_pX0U45Eb7PbHijV1x2w.woff2']}) format('woff2'), url(#{resource['font/wocyXRLWPo2Av-yUTmmbTA.woff']}) format('woff');
            }


            body{
                margin: 0;
                padding: 0;
                background: #fff;
                background-image: url("#{resource['img/dimension.png']}");
                background-repeat: repeat;
                font-family: Arial;
                font-size: 12px;
            }


            .header{
                position: absolute;
                top: calc(50% - 169px);
                left: calc(50% - 250px);
                z-index: 2;
            }

            .divisor{
                position: absolute;
                top: calc(50% - 20px);
                z-index: -2;
                overflow: hidden;
                width: 100%;
                height: 52%;
                background: rgb(125,126,125); /* Old browsers */
                background: -moz-linear-gradient(top,  rgba(125,126,125,1) 0%, rgba(14,14,14,1) 100%); /* FF3.6+ */
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(125,126,125,1)), color-stop(100%,rgba(14,14,14,1))); /* Chrome,Safari4+ */
                background: -webkit-linear-gradient(top,  rgba(125,126,125,1) 0%,rgba(14,14,14,1) 100%); /* Chrome10+,Safari5.1+ */
                background: -o-linear-gradient(top,  rgba(125,126,125,1) 0%,rgba(14,14,14,1) 100%); /* Opera 11.10+ */
                background: -ms-linear-gradient(top,  rgba(125,126,125,1) 0%,rgba(14,14,14,1) 100%); /* IE10+ */
                background: linear-gradient(to bottom,  rgba(125,126,125,1) 0%,rgba(14,14,14,1) 100%); /* W3C */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7d7e7d', endColorstr='#0e0e0e',GradientType=0 ); /* IE6-9 */
            }

            .subtitle{
                position: absolute;
                top: calc(50% + 13px);
                left: calc(50% - 184px);
                z-index: 4;
            }

            .header div{
                float: left;
                color:#444;

                font-family: 'Exo', sans-serif;
                font-size: 40px;
                font-weight: bold;
            }



            .login{
                position: absolute;
                top: calc(50% - 75px);
                left: calc(50% - 50px);
                height: 150px;
                width: 350px;
                padding: 10px;
                z-index: 2;
            }

            .login input[type=text]{
                width: 250px;
                height: 30px;
                background: transparent;
                border: 2px solid #999;
                border-radius: 2px;
                color: #000;
                font-weight: bold;
                font-family: 'Exo', sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 4px;
            }

            .login input[type=password]{
                width: 250px;
                height: 30px;
                background: transparent;
                border: 2px solid #999;
                border-radius: 2px;
                color: #000;
                font-family: 'Exo', sans-serif;
                font-size: 16px;
                font-weight: 400;
                padding: 4px;
                margin-top: 10px;
            }

            .login input[type=submit]{
                width: 260px;
                height: 35px;
                background: #1fcf5f;
                border: 2px solid #000;
                cursor: pointer;
                border-radius: 2px;
                color: #000;
                font-family: 'Exo', sans-serif;
                font-size: 16px;
                font-weight: bold;
                padding: 6px;
                margin-top: 10px;

            }

            .login input[type=submit]:hover{
                opacity: 0.8;
            }

            .login input[type=submit]:active{
                opacity: 0.8;
            }

            .login input[type=text]:focus{
                outline: none;
                font-weight: bold;
                border: 2px solid #000;
                background: transparent;
            }

            .login input[type=password]:focus{
                outline: none;
                font-weight: bold;
                border: 2px solid #000;
                background: transparent;
            }

            .login input[type=text]:active{

                background: transparent;
            }

            .login input[type=password]:active{

                background: transparent;
            }

            .login input[type=submit]:focus{
                outline: none;
            }

            ::-webkit-input-placeholder{
                color: #444;

            }

            ::-moz-input-placeholder{
                color: #444;

            }

            .recuadro{
                height: 350px;
                width: 550px;
                background-color: rgb(255, 255, 255);
                border: 1px solid #ccc;
                z-index: 0;
                position: absolute;

                top: calc(50% - 200px);
                left: calc(50% - 290px);
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;

                -webkit-box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.20);
                -moz-box-shadow:    0px 5px 15px 0px rgba(0, 0, 0, 0.20);
                box-shadow:          0px 5px 15px 0px rgba(0, 0, 0, 0.20);
            }

            input:-webkit-autofill {
                -webkit-box-shadow:0 0 0 50px white inset;  
                -webkit-text-fill-color: #333;
                font-size: 16px;
            }

            input:-webkit-autofill:focus{
                -webkit-box-shadow: 0 0 0px 1000px white inset, 0 0 8px rgba(82, 168, 236, 0.6);
                font-size: 16px;
            } 

            div[id="form:growl_container"] {
                position:absolute;
                top:calc(40% - 180px);
                left:calc(50% - 170px);
            }

        </style>

    </h:head>

    <h:body style="padding: 0;margin: 0;">

        <div class="recuadro">

        </div>

        <!--        <div class="divisor">
                    
                </div>-->
        <div class="header">
            <p:graphicImage library="img" name="logo.png"/>
        </div>



        <h:form id="form">
            <p:growl autoUpdate="true" globalOnly="true" id="growl" life="3000"/>
            <p:focus/>
            <div class="login">
                <p:inputText type="text" value="#{autenticador.username}" placeholder="usuario" id="usuario" autocomplete="off"/>
                <p:inputText type="password" value="#{autenticador.password}" placeholder="contraseÃ±a" id="password" autocomplete="off"/>
                <h:commandButton value="Entrar" action="#{autenticador.login()}"/>
            </div>
        </h:form>


    </h:body>

</html>
